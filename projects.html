<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projets de Yaasine - Portfolio de design graphique">
    <title>Projets ‚Äì Portfolio Designer</title>
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <link rel="icon" type="image/png" href="logo_designer.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div align="center" class="header-branding">
            <img src="logo_designer.png" alt="Logo" class="logo logo-float" loading="lazy">
            <h1 class="title intro-pop">Mes Projets</h1>
        </div>
        <nav align="center" aria-label="Navigation principale">
            <ul>
                <li><a href="home.html#home">Accueil</a></li>
                <li><a href="home.html#about">√Ä propos</a></li>
                <li><a href="home.html#services">Services</a></li>
                <li><a href="home.html#gallery">Galerie</a></li>
                <li><a href="home.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects" class="reveal">
            <h2 align="center"><span class="icon" aria-hidden="true">üé®</span> Tous mes Projets</h2>
            
            <!-- Filter buttons -->
            <div style="display:flex; justify-content:center; flex-wrap:wrap; gap:1em; margin-bottom:2em;">
                <button class="filter-btn active" data-filter="all">Tous</button>
                <button class="filter-btn" data-filter="branding">miniatures</button>
                <button class="filter-btn" data-filter="print">Print</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="illustration">Illustration</button>
            </div>

            <!-- Projects grid -->
            <div class="grid-gallery" id="projects-grid">
                <div class="ui-flip-card project-item" data-category="miniatures">
                    <div class="ui-flip-front">
                        <img src="logo_cafe_modern.png" alt="Logo Caf√©" loading="lazy">
                    </div>
                    <div class="ui-flip-content">
                        <p class="ui-flip-title">Logo Caf√© Modern</p>
                        <p class="ui-flip-desc">Identit√© visuelle compl√®te pour un caf√© moderne. Branding, logo, charte graphique.</p>
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <hr>
        <p align="center">&copy; 2025 Yaasine ‚Äì Portfolio Designer Graphique. Tous droits r√©serv√©s.</p>
    </footer>
    <script src="js/main.js" defer></script>
    <script>
        // Projects filtering
        document.addEventListener('DOMContentLoaded', function() {
            var filterBtns = document.querySelectorAll('.filter-btn');
            var projects = document.querySelectorAll('.project-item');
            
            filterBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var filter = this.getAttribute('data-filter');
                    filterBtns.forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    
                    projects.forEach(function(project) {
                        if (filter === 'all' || project.getAttribute('data-category') === filter) {
                            project.style.display = 'block';
                            setTimeout(function() { project.style.opacity = '1'; }, 10);
                        } else {
                            project.style.opacity = '0';
                            setTimeout(function() { project.style.display = 'none'; }, 300);
                        }
                    });
                });
            });
        });
    </script>
    <style>
        .filter-btn {
            padding: 0.6em 1.2em;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: var(--primary-contrast);
            border-color: var(--primary);
        }
        .project-item {
            transition: opacity 0.3s ease;
        }
    </style>
</body>
</html>
